<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Tic Tac Snow by Rick Vermeil</title>
</head>
  <body>
    <header class="header">
      <section class="empty-header"></section>
      <h1 class="game-title">Tic Tac Snow</h1>
      <section class="clear-button-container">
        <button class="clear-score-button" id="clearScores">Clear Scores</button>
      </section>
    </header>
    <main>
      <aside class="left-sidebar">
        <h2 class="player-1-status" id="player1Status"></h2>
      </aside>
      <section class="game-section">
        <h2 class="game-status" id="gameStatus"></h2>
        <section class="game-board" id="gameBoard">
          <button class="game-tile hide-top hide-left" id="0"></button>
          <button class="game-tile hide-top" id="1"></button>
          <button class="game-tile hide-top hide-right" id="2"></button>
          <button class="game-tile hide-left" id="3"></button>
          <button class="game-tile" id="4"></button>
          <button class="game-tile hide-right" id="5"></button>
          <button class="game-tile hide-bottom hide-left" id="6"></button>
          <button class="game-tile hide-bottom" id="7"></button>
          <button class="game-tile hide-bottom hide-right" id="8"></button>
        </section>  
      </section>
      <aside class="right-sidebar">
        <h2 class="player-2-status" id="player2Status"></h2>
      </aside>
    </main>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
